<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoTech Image Links</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .thumbs { display: flex; flex-wrap: wrap; gap: 16px; }
    .thumb { width: 600px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    .thumb img { width: 100%; height: 350px; object-fit: cover; border-radius: 6px; }
    button { margin-top: 8px; padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; background: #0066ff; color: white; }
  </style>
</head>
<body>
  <div class="thumbs" id="list"></div>

  <script>
    const images = [
      "e1.jpg",
      "e2.jpeg",
      "e3.webp",
      "e4.jpg",
      "e5.png",
      "e6.webp",
      "e7.jpg",
      "e8.png",
      "e9.jpg",
      "e10.jpg",
      "e11.png",
      "e12.png",
      "e13.jpg",
      "e14.png",
    ];

    const list = document.getElementById("list");

    images.forEach(url => {
      const div = document.createElement("div");
      div.className = "thumb";
      div.innerHTML = `
        <img src="${url}" alt="Image">
        <input type="text" value="${url}" readonly style="width:100%;margin-top:6px">
        <button>Copy Link</button>
      `;
      const btn = div.querySelector("button");
      const input = div.querySelector("input");

      btn.addEventListener("click", async () => {
        const baseUrl = "https://chandan-chetia.github.io/EcoTech_Img/";
        const imageName = url.split("/").pop(); // Get the filename from the URL
        const fullUrl = baseUrl + imageName;
        await navigator.clipboard.writeText(fullUrl);
        btn.textContent = "Copied âœ“";
        setTimeout(() => btn.textContent = "Copy Link", 1200);
      });

      list.appendChild(div);
    });
  </script>
</body>
</html>
